<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/0b77e17707.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Club</title>
</head>
<body>
    <section id="landing">
            <nav>
                <div class="nav__container">
                    <img src="./assets/logo.png" alt="" class="nav__logo">
                    <ul class="nav__links">
                        <li><a href="#" class="nav__link">Home</a></li>
                        <li><a href="#" class="nav__link">Movies</a></li>
                        <li><a href="#" class="nav__link btn__contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <header>
                <div class="header__container">
                    <div class="header__description">
                        <h1>America's most <span class="red">awarded</span> online movie platform</h1>
                        <h2>FIND NEW MOVIES TO WATCH ON <span class="red">MOVIE CLUB</span></h2>
                    </div>
                    <div class="search__container">
                        <input class="search__input" type="text" placeholder="Search by Name" onchange ="onSearchChange(event)">
                        <button class="btn__search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <figure class="header__img--wrapper">
                        <img src="./assets/undraw_horror_movie_3988.svg" alt="" class="header__img">
                    </figure>
                </div>
            </header>
    </section>
</body>

<script src="index.js"></script>
</html>
