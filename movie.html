<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Club</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="./index.html">
                <button class="btn__back">Back</button>
             </a>
             <div class="filter__wrapper">
                <h2 class="filter__heading">Movie Club</h2>
                <select id="filter" onchange="filterMovies(event)">
                    <option value="" disabled selected>Sort</option>
                    <option value="NEW_TO_OLD">Date, New to Old</option>
                    <option value="OLD_TO_NEW">Date, Old to New</option>
                </select>
            </div>
            <div class="movie__list">
                <div class="movie">
                    <figure class="movie__img--wrapper">
                        <img class="movie__img" src="" alt="">
                    </figure>
                <div class="movie__description">
                    <p class="movie__title">Title</p>
                    <p class="movie__para">Type: </p>
                    <p class="movie__para">Released: Year</p>
                    <p class="movie__para">imdbID: </p>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="movie.js"></script>
</html>
